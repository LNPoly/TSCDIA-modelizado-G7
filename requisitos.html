<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS - Grupo 7</title>
    <link rel="shortcut icon" href="./img/icon/favicon-2.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Header -->
    <div class="card text-bg-dark">
        <div class="card-img-overlay">
            <header></header>
            <main></main>
        </div>
    </div>

    <!-- Banner principal -->
    <div class="container-fluid textbanner lead">
        <img src="img/icon/favicon-2.ico" class="banner-icon">
        <p class="banner-text">IDENTIFICADOR DE IMÁGENES.<br>Seleccione la pestaña deseada.</p>
    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid p-3 p-md-5">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-12 col-sm-4 tab-menu-container">
                <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-PAJAROS-tab" data-bs-toggle="pill" data-bs-target="#v-pills-PAJAROS" type="button" role="tab" aria-controls="v-pills-PAJAROS" aria-selected="true">
                        <h3>PÁJAROS</h3>
                    </button>
                    <button class="nav-link" id="v-pills-PERROSYGATOS-tab" data-bs-toggle="pill" data-bs-target="#v-pills-PERROSYGATOS" type="button" role="tab" aria-controls="v-pills-PERROSYGATOS" aria-selected="false">
                        <h3>PERROS Y <br>GATOS</h3>
                    </button>
                </div>
            </div>

            <!-- Contenido de pestañas -->
            <div class="col-12 col-sm-8 tab-content-container">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Pestaña PÁJAROS -->
                    <div class="tab-pane fade show active" id="v-pills-PAJAROS" role="tabpanel" aria-labelledby="v-pills-PAJAROS-tab" tabindex="0">
                        <p class="text-center"><img src="./img/chocobo.png" class="example-image"></p>
                        <p class="section-title">IDENTIFICADOR DE IMAGENES</p>

                        <div class="upload-container">
                            <input type="file" class="image-upload" data-tab="PAJAROS" accept=".jpg, .jpeg, .png" hidden>
                            <label class="btn btn-primary upload-label" data-tab="PAJAROS">
                                <i class="bi bi-image"></i> Seleccionar imagen
                            </label>
                            <p class="file-status" data-tab="PAJAROS"></p>
                        </div>

                        <div class="clear-btn-container">
                            <button class="btn btn-outline-danger clear-btn" data-tab="PAJAROS">
                                <i class="bi bi-trash"></i> Limpiar selección
                            </button>
                        </div>

                        <div class="preview-container">
                            <div class="image-preview" data-tab="PAJAROS">
                                <img class="preview-img img-fluid" alt="Vista previa">
                            </div>
                        </div>

                        <div class="result-container" data-tab="PAJAROS">
                            <div class="row">
                                <div class="col-md-6 result-column">
                                    <div class="result-title">AVES</div>
                                    <div class="result-value" id="birdResult-PAJAROS">--</div>
                                </div>
                                <div class="col-md-6 result-column">
                                    <div class="result-title">PORCENTAJE PREDICCIÓN</div>
                                    <div class="result-value" id="percentageResult-PAJAROS">--</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pestaña PERROS Y GATOS -->
                        <div class="tab-pane fade" id="v-pills-PERROSYGATOS" role="tabpanel" aria-labelledby="v-pills-PERROSYGATOS-tab" tabindex="0">
                            <p class="text-center">
                                <img src="img/coraje.png" class="example-image">
                                <img src="img/garfield.png" class="example-image">
                            </p>
                            <p class="section-title">IDENTIFICADOR DE IMAGENES</p>

                            <div class="upload-container">
                                <input type="file" class="image-upload" data-tab="PERROSYGATOS" accept=".jpg, .jpeg, .png" hidden>
                                <label class="btn btn-primary upload-label" data-tab="PERROSYGATOS">
                                    <i class="bi bi-image"></i> Seleccionar imagen
                                </label>
                                <p class="file-status" data-tab="PERROSYGATOS"></p>
                            </div>

                            <div class="clear-btn-container">
                                <button class="btn btn-outline-danger clear-btn" data-tab="PERROSYGATOS">
                                    <i class="bi bi-trash"></i> Limpiar selección
                                </button>
                            </div>

                            <div class="preview-container">
                                <div class="image-preview" data-tab="PERROSYGATOS">
                                    <img class="preview-img img-fluid" alt="Vista previa">
                                </div>
                            </div>

                            <!-- RESULTADOS CORREGIDOS (cambios aquí) -->
                            <div class="result-container" data-tab="PERROSYGATOS">
                                <div class="row">
                                    <div class="col-md-6 result-column">
                                        <div class="result-title">TIPO</div>
                                        <div class="result-value" id="result-type-PERROSYGATOS">--</div>
                                    </div>
                                    <div class="col-md-6 result-column">
                                        <div class="result-title">PORCENTAJE PREDICCIÓN</div>
                                        <div class="result-value" id="result-percentage-PERROSYGATOS">--</div>
                                    </div>
                                </div>
                            </div>
                        </div>


                </div>
            </div>
        </div>
    </div>

    <script src="js/selectImg.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
